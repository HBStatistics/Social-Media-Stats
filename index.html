<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .stats a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #e63946, #ff6b6b);
            padding: 15px 25px;
            border-radius: 12px;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(255, 107, 107, 0.5);
        }
        .stats a img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            object-fit: contain; /* Maintain aspect ratio */
            object-position: center; /* Center the image */
        }
        .stats a:hover {
            background: linear-gradient(45deg, #ff6b6b, #e63946);
            transform: scale(1.1);
        }
        .social-links {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
        }
        .social-links h2 {
            margin-bottom: 20px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            padding: 12px 20px;
            border-radius: 10px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.5);
        }
        .social-links a img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            object-fit: contain; /* Maintain aspect ratio */
            object-position: center; /* Center the image */
        }
        .social-links a:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.1);
        }
    </style>
</head>
