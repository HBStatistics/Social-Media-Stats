    <title>YouTube Analytics</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1e1e1e, #2b2b2b); 
            color: #fff; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            height: 100vh; 
            justify-content: center; 
            align-items: center; 
        }
        .container { 
            text-align: center; 
            background: rgba(30, 30, 30, 0.95); 
            padding: 60px 40px; 
            border-radius: 20px; 
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9); 
            border: 2px solid #e63946; 
        }
        h1 { 
            color: #e63946; 
            font-size: 3.5rem; 
            margin-bottom: 25px; 
            text-shadow: 4px 4px 10px rgba(230, 57, 70, 0.7); 
        }
        a { 
            display: inline-block; 
            width: 250px; 
            padding: 15px 0; 
            background-color: #e63946; 
            color: #fff; 
            text-decoration: none; 
            border-radius: 12px; 
            font-size: 1.3rem; 
            transition: transform 0.3s, background 0.3s; 
            box-shadow: 0 6px 15px rgba(230, 57, 70, 0.5); 
            margin-top: 20px;
            text-align: center;
        }
        a:hover { 
            background-color: #d62839; 
            transform: scale(1.1); 
        }
    </style>
