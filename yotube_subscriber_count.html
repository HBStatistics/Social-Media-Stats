<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live YouTube Stats</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/odometer@0.4.8/themes/odometer-theme-minimal.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #101010, #202020); /* Gradient background */
            color: #fff;
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased; /* Improve font rendering */
            -moz-osx-font-smoothing: grayscale;
        }

        body::-webkit-scrollbar {
            width: 10px; /* Slightly wider */
        }

        body::-webkit-scrollbar-track {
            background: #282828; /* Darker track */
        }

        body::-webkit-scrollbar-thumb {
            background: #ff4757;
            border-radius: 10px;
            border: 2px solid #282828; /* Add a border for contrast */
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #ff6b81;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 30px; /* More padding */
            width: 100%;
            max-width: 1200px; /* Wider max-width */
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Add container shadow */
            border-radius: 20px; /* Rounded container */
        }

        /* Header */
        h1 {
            color: #ff4757;
            font-size: 3.5rem; /* Even larger heading */
            text-shadow: 0 0 25px rgba(255, 71, 87, 0.8); /* Stronger glow */
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px; /* Add letter-spacing */
            animation: header-glow 2s infinite alternate; /* Add animation */
        }

        @keyframes header-glow {
            from { text-shadow: 0 0 25px rgba(255, 71, 87, 0.8); }
            to { text-shadow: 0 0 35px rgba(255, 71, 87, 1); }
        }

        /* Channel Info */
        .channel-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px; /* More margin */
            background: linear-gradient(135deg, #282828, #333); /* Gradient background */
            padding: 20px; /* More padding */
            border-radius: 15px; /* More rounded */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6); /* Stronger shadow */
            width: 100%;
            max-width: 800px; /* Wider max-width */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add transitions */
        }

        .channel-info:hover {
            transform: translateY(-5px); /* Hover effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .channel-logo {
            width: 100px; /* Larger logo */
            height: 100px;
            border-radius: 50%;
            margin-right: 20px; /* More margin */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7); /* Stronger logo shadow */
            transition: transform 0.3s ease;
        }

        .channel-logo:hover{
            transform: scale(1.1)
        }
        #channelName {
            font-size: 1.8rem; /* Larger name */
            font-weight: 700; /* Bolder */
            color: #eee; /* Lighter text */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Input and Button */
        .input-group {
            display: flex;
            width: 100%;
            max-width: 800px; /* Wider max-width */
            margin-bottom: 30px; /* More margin */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px; /* More padding */
            border: none;
            border-radius: 8px 0 0 8px; /* More rounded */
            background-color: #383838; /* Slightly lighter */
            color: #fff;
            font-size: 1.1rem; /* Larger font */
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4); /* Inset shadow */
        }

        button {
            padding: 12px 25px; /* More padding */
            border: none;
            background-color: #ff4757;
            color: white;
            border-radius: 0 8px 8px 0; /* More rounded */
            cursor: pointer;
            font-size: 1.1rem; /* Larger font */
            font-weight: 700; /* Bolder */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff6b81;
            transform: translateY(-2px); /* Hover effect */
        }

        /* Odometer */
        .odometer {
            font-size: 5rem; /* Even larger odometer */
            font-weight: 700; /* Bolder */
            background: linear-gradient(135deg, #282828, #333); /* Gradient background */
            padding: 25px 30px; /* More padding */
            border-radius: 20px; /* More rounded */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); /* Stronger shadow */
            color: #fff;
            margin-bottom: 25px; /* More margin */
            line-height: 1;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            animation: odometer-glow 2s infinite alternate;
        }

        .odometer.odometer-animating-up .odometer-digit-inner {
            color: #00ff00; /* Green for going up */
            animation: odometer-up 0.5s forwards;
        }

        .odometer.odometer-animating-down .odometer-digit-inner {
            color: #ff0000; /* Red for going down */
            animation: odometer-down 0.5s forwards;
        }

        @keyframes odometer-glow {
            from { box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
            to { box-shadow: 0 0 40px rgba(255, 255, 255, 0.3); }
        }

        /* Animation for going up */
        @keyframes odometer-up {
            0% {
                transform: translateY(0) scale(1);
                color: #00ff00; /* Green for going up */
            }
            50% {
                transform: translateY(-15px) scale(1.2); /* Exaggerated effect */
                color: #00ff00;
            }
            100% {
                transform: translateY(0) scale(1);
                color: #fff;
            }
        }

        /* Animation for going down */
        @keyframes odometer-down {
            0% {
                transform: translateY(0) scale(1);
                color: #ff0000;
            }
            50% {
                transform: translateY(15px) scale(1.2); /* Exaggerated effect */
                color: #ff0000;
            }
            100% {
                transform: translateY(0) scale(1);
                color: #fff;
            }
        }

        /* Channel Stats */
        .channel-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px; /* Wider max-width */
            font-size: 1.3rem; /* Slightly larger font */
            margin-bottom: 30px; /* More margin */
            color: #ccc;
            background: linear-gradient(135deg, #282828, #333);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
          .channel-stats:hover {
            transform: translateY(-5px); /* Hover effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .channel-stats p {
            margin: 0;
            padding: 12px; /* More padding */
            border-radius: 10px; /* More rounded */
        }

        .channel-stats span {
            font-weight: 700; /* Bolder */
            color: #eee; /* Lighter text */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Stats (Per Min, Hour, Day) */
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px; /* Wider max-width */
            font-size: 1.3rem; /* Slightly larger font */
            margin-bottom: 25px; /* More margin */
            background: linear-gradient(135deg, #282828, #333); /* Gradient background */
            padding: 20px; /* More padding */
            border-radius: 15px; /* More rounded */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6); /* Stronger shadow */
            color: #ccc;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
         .stats:hover {
            transform: translateY(-5px); /* Hover effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .stats p {
            margin: 0;
        }

        .stats span {
            font-weight: 700; /* Bolder */
            color: #eee; /* Lighter text */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 800px; /* Wider max-width */
            height: 25px; /* Taller */
            background: linear-gradient(135deg, #333, #444); /* Gradient background */
            border-radius: 15px; /* More rounded */
            margin-bottom: 30px; /* More margin */
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #fff, #ddd); /* Gradient fill */
            border-radius: 15px; /* More rounded */
            transition: width 0.4s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Progress bar shadow */
        }

        /* Graph Container */
        .graph-container {
            width: 100%;
            max-width: 1000px; /* Wider max-width */
            margin-bottom: 50px; /* More margin */
            background: linear-gradient(135deg, #282828, #333); /* Gradient background */
            padding: 30px; /* More padding */
            border-radius: 20px; /* More rounded */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7); /* Stronger shadow */

                    /* Customize Section */
        .customize-section {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 50px;
            text-align: center; /* Center the button */
        }

        .customize-button {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .customize-button:hover {
            background-color: #555;
        }

        .customize-panel {
            background: linear-gradient(135deg, #282828, #333);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6); /* Corrected line */
            margin-top: 20px;
            display: none;
            width: 100%; /* Full width */
            max-width: 800px; /* Max width like other sections */
            text-align: left;
        }

        .customize-panel.open {
            display: block;
        }

        .customize-panel label {
            display: block;
            margin-bottom: 5px;
        }

        .customize-panel input[type="number"] {
            background-color: #383838;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live YouTube Stats</h1>
        <div class="channel-info">
            <img id="channelLogo" class="channel-logo" src="" alt="Channel Logo">
            <h2 id="channelName">Channel Name</h2>
        </div>
        <div class="input-group">
            <input type="text" id="channelId" placeholder="Enter Channel ID">
            <button onclick="getSubscribers()">Get Count</button>
        </div>
        <div class="odometer" id="subCount">0</div>
        <div class="channel-stats">
            <p>Total Views: <span id="channelViews">0</span></p>
            <p>Videos: <span id="videoCount">0</span></p>
        </div>
        <div class="stats">
            <p>Per Min: <span id="subsPerMinute">0</span></p>
            <p>Per Hour: <span id="subsPerHour">0</span></p>
            <p>Per Day: <span id="subsPerDay">0</span></p>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="graph-container">
            <canvas id="subChart"></canvas>
        </div>
        <div class="customize-section">
            <button class="customize-button" id="customizeButton">Customize</button>
            <div class="customize-panel" id="customizePanel">
                <label for="updateInterval">Update Interval (seconds):</label>
                <input type="number" id="updateInterval" value="5" min="1">
            </div>
        </div>
    </div>

    <script>
        let API_KEY = 'AIzaSyD98Oh_cT9oP04I_cN_7Jcy1571Tbp79VU';
        let estimatedCount = 999999;
        let subChart;
        let subData = [];
        let labels = [];
        let channelId = '';
        let milestone = 999999; // The target milestone
        let previousCount = 0;
        let updateInterval = 10000; // Default update interval (10 seconds)
        let intervalId; // Variable to store the interval ID
        let isMilestoneReached = false;
        let dropAmount = 20000;

        // Function to update the Odometer and apply the color change
        function updateOdometer(newCount) {
            const odometerElement = document.getElementById('subCount');
            if (newCount > previousCount) {
                odometerElement.classList.add('odometer-animating-up');
                odometerElement.classList.remove('odometer-animating-down');
            } else if (newCount < previousCount) {
                odometerElement.classList.add('odometer-animating-down');
                odometerElement.classList.remove('odometer-animating-up');
            } else {
                odometerElement.classList.remove('odometer-animating-up', 'odometer-animating-down');
            }
            odometerElement.innerText = newCount.toLocaleString();
            previousCount = newCount;
        }

        async function getSubscribers() {
            channelId = document.getElementById("channelId").value.trim();
            console.log("Channel ID entered:", channelId);
            if (!channelId) return alert("Please enter a Channel ID.");
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/channels?part=statistics,snippet&id=${channelId}&key=${API_KEY}`
                );
                const data = await response.json();

                console.log("API Response:", data);

                if (data.items.length === 0) return alert("Invalid Channel ID.");

                const subCount = parseInt(data.items[0].statistics.subscriberCount);
                const channelName = data.items[0].snippet.title;
                const channelLogo = data.items[0].snippet.thumbnails.default.url;
                const channelViews = parseInt(data.items[0].statistics.viewCount);
                const videoCount = parseInt(data.items[0].statistics.videoCount);

                document.getElementById("channelName").innerText = channelName;
                document.getElementById("channelLogo").src = channelLogo;
                document.getElementById("channelViews").innerText = channelViews.toLocaleString();
                document.getElementById("videoCount").innerText = videoCount.toLocaleString();
                // Reset the milestone and set previous count.
                previousCount = subCount;
                 isMilestoneReached = false;

                 function loadSavedSubscribers(channelId, liveCount) {
            let savedData = localStorage.getItem(`subs_${channelId}`);
            if (savedData) {
                savedData = JSON.parse(savedData);
                const lastSavedCount = savedData.count;
                const lastSavedTime = savedData.timestamp;
                const elapsedTime = (Date.now() - lastSavedTime) / 1000; // Time in seconds

                let estimatedOfflineGrowth = Math.floor(elapsedTime / 60) * getRandomGrowthRate(); // Adjusted slower growth rate
                estimatedCount = lastSavedCount + estimatedOfflineGrowth;
            } else {
                estimatedCount = liveCount;
            }

            document.getElementById("subCount").innerText = estimatedCount.toLocaleString();
            milestone = Math.ceil(estimatedCount / 10000) * 10000;
            startOfflineGrowth();
        }

        function startOfflineGrowth() {
            setInterval(() => {
                const change = getRandomGrowthRate();
                estimatedCount += change;
                document.getElementById("subCount").innerText = estimatedCount.toLocaleString();
                updateChart(estimatedCount);
                saveSubscribers();
                updateProgressBar();
            }, 5000); // Slower updates (every 5 seconds)
        }

        function getRandomGrowthRate() {
            return Math.random() < 0.9 ? Math.floor(Math.random() *13) : -Math.floor(Math.random() * 3);
        }
        
        function saveSubscribers() {
            if (!channelId) return;
            localStorage.setItem(`subs_${channelId}`, JSON.stringify({ count: estimatedCount, timestamp: Date.now() }));
        }

        function saveChannelInfo(channelId, name, logo) {
            localStorage.setItem(`channelInfo_${channelId}`, JSON.stringify({ name, logo }));
        }

        function loadChannelInfo(channelId) {
            let info = localStorage.getItem(`channelInfo_${channelId}`);
            if (info) {
                info = JSON.parse(info);
                document.getElementById("channelName").innerText = info.name;
                document.getElementById("channelLogo").src = info.logo;
            }
        }

        function setupChart() {
            const ctx = document.getElementById('subChart').getContext('2d');
            subChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Subscribers',
                        data: [],
                        borderColor: '#ff4757',
                        backgroundColor: 'rgba(255, 71, 87, 0.2)',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { display: false },
                        y: { beginAtZero: false }
                    }
                }
            });
        }
                updateOdometer(subCount);
                updateChart(subCount);
                updateStats(subCount);
                // set the interval.
                setInterval(async () => {
                    const newCount = await fetchSubscriberCount(channelId);
                    if (newCount !== null) {
                        if (newCount > milestone) {
                            isMilestoneReached = true;
                           }
                         previousCount = newCount;
                         updateOdometer(newCount);
                         updateChart(newCount);
                         updateStats(newCount)

                    } else if(isMilestoneReached) {
                        estimatedCount -= dropAmount;
                        isMilestoneReached = false;
                        updateOdometer(estimatedCount);
                        updateChart(estimatedCount);
                       updateStats(estimatedCount);
                       setInterval(async ()=>{
                        if(estimatedCount > 0) {
                           estimatedCount -= 100;
                           updateOdometer(estimatedCount);
                        updateChart(estimatedCount);
                       updateStats(estimatedCount);
                        }
                       }, 1000)
                   }

                }, updateInterval);
            } catch (error) {
                console.error("API Request Failed:", error);
                alert("API request failed. Check console for details.");
            }
        }

        async function fetchSubscriberCount(channelId) {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${API_KEY}`
                );
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    return parseInt(data.items[0].statistics.subscriberCount, 10);
                } else {
                    throw new Error('Channel not found.');
                }
            } catch (error) {
                console.error('Error fetching subscriber count:', error);
                return null;
            }
        }

        function updateChart(newCount) {
            const now = new Date().toLocaleTimeString();
            labels.push(now);
            subData.push(newCount);

            if (!subChart) {
                const ctx = document.getElementById('subChart').getContext('2d');
                subChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Subscribers',
                            data: subData,
                            borderColor: '#ff0000',
                            backgroundColor: 'rgba(255, 0, 0, 0.2)',
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { display: true },
                            y: { beginAtZero: true }
                        }
                    }
                });
            } else {
                subChart.data.labels = labels;
                subChart.data.datasets[0].data = subData;
                subChart.update();
            }
        }

        function updateStats(count) {
            const diff = count - previousCount;

            const subsPerMinute = diff * 6;
            const subsPerHour = diff * 360;
            const subsPerDay = diff * 8640;

            document.getElementById("subsPerMinute").innerText = subsPerMinute.toLocaleString();
            document.getElementById("subsPerHour").innerText = subsPerHour.toLocaleString();
            document.getElementById("subsPerDay").innerText = subsPerDay.toLocaleString();
        }
        // Customize Panel Logic
        const customizeButton = document.getElementById("customizeButton");
        const customizePanel = document.getElementById("customizePanel");
        const updateIntervalInput = document.getElementById("updateInterval");

        customizeButton.addEventListener("click", () => {
            customizePanel.classList.toggle("open");
        });

        updateIntervalInput.addEventListener("change", () => {
            const newInterval = parseInt(updateIntervalInput.value);
            if (newInterval >= 1) {
                updateInterval = newInterval * 1000; // Convert seconds to milliseconds
                resetInterval();
            } else {
                alert("Update interval must be at least 1 second.");
                updateIntervalInput.value = updateInterval / 1000; // Reset the input value
            }
        });

        function resetInterval() {
            clearInterval(intervalId); // Clear the existing interval
           // startOfflineGrowth(); // Start a new interval with the updated value
        }
        // This function is not being used.
         function startOfflineGrowth() {
             intervalId = setInterval(() => {
                const change = getRandomGrowthRate();
                estimatedCount += change;
                updateOdometer(estimatedCount);
                updateChart(estimatedCount);
                updateProgressBar();
            }, updateInterval);
        }
    </script>
</body>
</html>
